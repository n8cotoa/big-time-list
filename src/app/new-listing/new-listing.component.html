<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" #title>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input class="form-control" type="text" name="price" #price>
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input class="form-control" type="text" name="image" #image>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input class="form-control" type="text" name="description" #description>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input class="form-control" type="text" name="category" #category>
  </div>
  <div class="form-group">
    <label for="contactInfo">Contact Info:</label>
    <input class="form-control" type="text" name="contactInfo" #contactInfo>
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input class="form-control" type="text" name="location" #location>
  </div>
  <button type="button" name="button" class="btn btn-danger" (click)="addNewListing(title.value, price.value, image.value, description.value, category.value, contactInfo.value, location.value)">Done Editing</button>
</form>
