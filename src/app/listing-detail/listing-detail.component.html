<h2>{{(listing | async)?.title}}, ${{(listing | async)?.price}}</h2>
<h4>{{(listing | async)?.category}}</h4>
<img src="./assets/images/{{(listing | async)?.image}}" alt="{{(listing | async)?.title}}">
<p>{{(listing | async)?.description}}</p>
<p>{{(listing | async)?.postDate}}</p>
<p>{{(listing | async)?.$key}}</p>
<p>{{(listing | async)?.contactInfo}}</p>
<p>{{(listing | async)?.location}}</p>


<button type="button" (click)="editListing(listing)" class="btn btn-primary">Edit</button>
