<div class="row">
  <div class="col" *ngFor='let listing of listings'  (click)="goToListing(listing)">
    <div class="card text-center">
      <div class="card-title">
        <h2>{{listing.title}}, ${{listing.price}}</h2>
      </div>
      <img class="card-img-bottom" src="./assets/images/{{listing.image}}" alt="Img">
    </div>
  </div>
</div>


<div *ngFor='let listing of listings | unique'>
  <p>{{listing.category}}</p>
</div>
