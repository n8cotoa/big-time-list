<div *ngFor='let listing of listings' (click)="goToListing(listing)">
  <div *ngIf="listing.category == 'Amphibian'">
    <h2>{{listing.title}}, ${{listing.price}}</h2>
    <img src="./assets/images/{{listing.image}}" alt="Img">
  </div>
  <div *ngIf="listing.category">

  </div>
</div>

<div *ngFor='let listing of listings | unique'>
  <p>{{listing.category}}</p>
</div>
