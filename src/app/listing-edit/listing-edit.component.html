<form>
  <div class="form-group">
    <label for="title">Edit Title:</label>
    <input class="form-control" type="text" name="title" value="{{(listing | async)?.title}}" #title>
  </div>
  <div class="form-group">
    <label for="price">Edit Price:</label>
    <input class="form-control" type="text" name="price" value="{{(listing | async)?.price}}" #price>
  </div>
  <div class="form-group">
    <label for="image">Edit Image:</label>
    <input class="form-control" type="text" name="image" value="{{(listing | async)?.image}}" #image>
  </div>
  <div class="form-group">
    <label for="description">Edit Description:</label>
    <input class="form-control" type="text" name="description" value="{{(listing | async)?.description}}" #description>
  </div>
  <div class="form-group">
    <label for="category">Edit Category:</label>
    <input class="form-control" type="text" name="category" value="{{(listing | async)?.category}}" #category>
  </div>
  <div class="form-group">
    <label for="contactInfo">Edit Contact Info:</label>
    <input class="form-control" type="text" name="contactInfo" value="{{(listing | async)?.contactInfo}}" #contactInfo>
  </div>
  <div class="form-group">
    <label for="location">Edit Location:</label>
    <input class="form-control" type="text" name="location" value="{{(listing | async)?.location}}" #location>
  </div>
  <button type="button" name="button" class="btn btn-danger" (click)="doneEditing(title.value, price.value, image.value, description.value, category.value, contactInfo.value, location.value)">Done Editing</button>
</form>
<button type="button" name="button" class="btn btn-danger" (click)="deleteListing()">Delete</button>
